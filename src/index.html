<!DOCTYPE html>
<html>
<head>
    <title>Learn to walk</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1>Learn to walk</h1>

<div class="container">

    <div class="canvas">
        <canvas id="homePageCanvas" width="800" height="350"></canvas>

        <div class="slider inline">
            <label for="speedslider">Speed</label>
            <input id="speedslider" type="range" min="1" max="50" step="1" value="2"/>
            <input id="speedslidervalue" type="text" value="2" readonly/>
        </div>
        <div id="debugInfo">

        </div>
       
    </div>

    <div class="controls">
        <h2>Controls</h2>

        <div>
            <label for="figure">Figure</label>
            <select id="figure">
                <option>FourFeet</option>
                <option>SixFeet</option>
                <option>EightFeet</option>
            </select>
        </div>

        <div class="slider" style="display:none">
            <label for="mutationslider">Mutation</label>
            <input id="mutationslider" type="range" min="0" max="1" step=".05" value=".6"/>
            <input id="mutationslidervalue" type="text" value=".6" readonly/>
        </div>

        <div class="slider" style="display:none">
            <label for="crossoverslider" >Crossover</label>
            <input id="crossoverslider" type="range" min="0" max="1" step=".05" value=".5"/>
            <input id="crossoverslidervalue" type="text" value=".5" readonly/>
        </div>

        <div class="slider" style="display:none">
            <label for="populationslider">Population size</label>
            <input id="populationslider" type="range" min="2" max="100" step="2" value="20"/>
            <input id="populationslidervalue" type="text" value="20" readonly/>
        </div>


        <div height="10">
            <button id="start">Start evolution</button>
        </div>

    </div>
</div>

<script src="/bundle.js"></script> 
</body>
</html>
