<!DOCTYPE html>
<html>
<head>
    <title>Learn to walk</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1>Learn to walk</h1>

<div class="container">

    <div class="canvas">
        <canvas id="homePageCanvas" width="800" height="350"></canvas>
        <div id="debugInfo">
        </div>

    </div>

    <div class="controls">
        <h2>Controls</h2>

        <div>
            <label for="figure">Figure</label>
            <select id="figure">
                <option>FourFeet</option>
                <option>SixFeet</option>
                <option>EightFeet</option>
            </select>
        </div>

        <div height="10">
            <button id="start">Start evolution</button>
        </div>

    </div>
</div>

<script src="/bundle.js"></script> 
</body>
</html>
